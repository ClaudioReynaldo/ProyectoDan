<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 - Visión Emprendedora</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #eeeeee">
    <section
      class="error-page d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6">
            <div class="error-content">
              <img
                src="../assets/img/404/404-main-removebg-preview.png"
                alt="404 Error Image"
                class="error-image img-fluid mb-4"
              />
              <h2 class="error-title text-black mb-3">
                Upss.
                <span class="error-highlight text-danger fw-bold"
                  >Lo sentimos</span
                >
              </h2>
              <p class="error-message mb-4 text-black fs-6">
                La página que está buscando no se encuentra disponible. Puede
                regresar a la página principal utilizando el botón a
                continuación.
              </p>
              <button class="btn btn-success btn-lg">
                <a href="/index.html" class="text-decoration-none text-light"
                  >Volver al inicio</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
